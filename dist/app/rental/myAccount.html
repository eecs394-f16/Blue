<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>myAccount</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/rental.js"></script>
  
</head>
<body ng-app="rental">

<div ng-controller="myAccountController" class="padding" ng-init="loadProfile()">
	<super-navbar>
		<super-navbar-title>My Account</super-navbar-title>
	</super-navbar>
    <div class="profileContainer">
        <div class="img-circle-div">
            <img src="https://ci.memecdn.com/26/8339026.jpg" />
        </div>
        <div class="profileDetails">
            <table>
                <tr><td style="font-size: 30px">{{account.name}}</td></tr>
                <tr><td>{{account.location}}</td></tr>
                <tr><td>{{account.email}}</td></tr>
                <tr><td>{{account.number}}</td></tr>
            </table>
        </div>
    </div>
    <div class="productsContainer">
        <h3>My Listings</h3>
        <ul>
            <li ng-repeat="result in myThings">
                <super-navigate>
                    <a class="item">
                        <img style='display: inline-block' class='img-mini' id='details-img' src='{{result.Img}}' />
                        <table class="details detailsTable" style='display:inline-block'>
                            <tr>
                                <td><i class="icon super-pricetag"></i></td>
                                <td>{{result.Name}}</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-social-usd"></i></td>
                                <td>{{result.Rate}}/hr</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-star"></i></td>
                                <td>Rating : {{result.Rating}}</td>
                            </tr>
                        </table>
                    </a>
                </super-navigate>
            </li>
			<li id="cheat">
			</li>
        </ul>
    </div>
</div>


</body>
</html>
