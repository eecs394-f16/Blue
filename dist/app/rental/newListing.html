<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>newListing</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/rental.js"></script>
  
</head>
<body ng-app="rental">

<div ng-controller="newListingController" class="padding">

    <super-navbar>
		<super-navbar-title>New Listing</super-navbar-title>
	</super-navbar>
	<img class='img-full' id='listingImg' ng-click="updateImg()" src='http://iconshow.me/media/images/Application/Modern-Flat-style-Icons/png/512/Camera.png'/>
	<form novalidate>
        <div class="padding">
            <table class="details">
                <tr>
                    <td colspan="2" id="details-name">
                        <input type="text" placeholder="Item Name" ng-model="listing.name">
                    </td>
                </tr>
                <tr>
                    <td><i class="icon super-person"></i></td>
                    <td id="details-owner">{{username}}</td>
                </tr>
                <tr>
                    <td><i class="icon super-social-usd"></i></td>
                    <td id="details-price">
                        <input type="number" ng-model="listing.rate" placeholder="Price per hour">
                    </td>
                </tr>
                <tr>
                    <td><i class="icon super-drag"></i></td>
                    <td id="details-description" style="width: 100%">
                        <textarea class="textarea"
								  type="textarea"
								  placeholder="Item Description"
								  ng-model="listing.description"
								  ng-keyup="autoExpand($event)"></textarea>
                    </td>
                </tr>
            </table>
            <input class="button button-block button-positive" type="submit" ng-click="update(listing)" value="List Item!" />
        </div>
    </form>
</div>


</body>
</html>
