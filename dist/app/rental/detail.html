<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>detail</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/rental.js"></script>
  
</head>
<body ng-app="rental">

<div ng-controller="DetailController"  ng-attr-location="rental#detail">

	<super-navbar>
		<super-navbar-title>{{productName}}</super-navbar-title>
	</super-navbar>
	<div class="padding">
		<img class='img-full' id='details-img' src='https://i.ytimg.com/vi/61aM0DXpKkc/maxresdefault.jpg'/>
		<div class="details">
			<p id='details-name'>{{productName}}</p>
			<p id='details-owner'>{{username}}</p>
			<p id='details-price'>${{productRate}}/hour</p>
			<p id='details-rating'>{{productRating}}</p>
			<div>
				<p id='details-discription'>{{productDescription}}</p>
			</div>
		</div>
	<button class="button button-block button-positive" ng-click="rentItem()">Rent now!</button>
</div>

</body>
</html>
