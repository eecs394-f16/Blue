<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>detail</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">

  <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <script src="https://cdn.rawgit.com/driftyco/ng-cordova/master/dist/ng-cordova.min.js"></script>
  <script src="https://cdn.rawgit.com/nraboy/ng-cordova-oauth/master/dist/ng-cordova-oauth.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugins.js"></script>
  
  <script src="/app/common.js"></script>
  
  <script src="/app/rental.js"></script>
  
</head>
<body ng-app="rental">

<div ng-controller="DetailController"  ng-attr-location="rental#detail">

	<super-navbar>
		<super-navbar-title>{{productName}}</super-navbar-title>
	</super-navbar>
	<img class='img-full' id='details-img' src='{{img}}'/>
	<div class="padding">
		<table class="details">
			<tr>
				<td colspan="2" id="details-name">{{productName}}</td>
			</tr>
			<tr>
				<td><i class="icon super-person"></i></td>
				<td id="details-owner">{{username}}</td>
			</tr>
			<tr>
				<td><i class="icon super-social-usd"></i></td>
				<td id="details-price">{{productRate}}/hour</td>
			</tr>
			<tr>
				<td><i class="icon super-drag"></i></td>
				<td id="details-description">{{productDescription}}</td>
			</tr>
		</table>
		<p id='details-rating'>{{productRating}}</p>
	<button class="button button-block button-positive" ng-click="rentItem()">Rent now!</button>
</div>

</body>
</html>
