  <meta charset="utf8">

  <title>search</title>

  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />

<body ng-app="rental">

<div class="padding" ng-controller="SearchController">
    <super-navbar>
    <super-navbar-title>
      Results for {{search}}
    </super-navbar-title>
    </super-navbar>

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon super-search placeholder-icon"></i>
    <form novalidate ng-submit="getInput()">
        <input type="text" placeholder="Search" ng-model="searchInput" ng-model-options="{ updateOn: 'blur' }"  name="search">
    </form>
  </label>
   
  <super-navigate location="rental#detail">
    <a class="item" ng-click="getDetails()">
          <img class='img-mini' id='details-img' src='https://i.ytimg.com/vi/61aM0DXpKkc/maxresdefault.jpg'/>
{{username}} {{price}} {{distance}}
    </a>
  </super-navigate>
  

</div>
</div>
