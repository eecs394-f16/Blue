<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>myRentals</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/rental.js"></script>
  
</head>
<body ng-app="rental">

<div ng-controller="myRentalsController" class="padding" ng-init="loadRentals()">

    <div class="list list-inset">
        <ul>
            <li ng-repeat="rental in rentalsResults">
            	<super-navigate>
                    <a class="item {{rental.role}}">
                        <img class='img-mini details' id='details-img' src='{{rental.img}}' />
                        <table class="details detailsTable">
                            <tr>
                                <td><i class="icon super-pricetag"></i></td>
                                <td>{{rental.name}}</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-calendar"></i></td>
                                <td>{{rental.initialTime}}</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-speedometer"></i></td>
                                <td style="color: #BABABA">{{rental.statusBefore}}<span class="{{rental.statusClass}}">{{rental.status}}</span>{{rental.statusAfter}}</td>
                            </tr>
                        </table>
                        <table class="details" style="visibility: {{rental.action}}">
                            <tr>
                                <td><button class="button" ng-click="acceptRequest(rental.Rid)"><i class="icon super-checkmark-circled"></i></button></td>
                            </tr>
                            <tr>
                                <td><button class="button" ng-click="rejectRequest(rental.Rid)"><i class="icon super-close-circled"></i></button></td>
                            </tr>
                        </table>
                    </a>
                </super-navigate>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
