<div class="padding" ng-controller="SearchController">
    <super-navbar>
    <super-navbar-title>
      Results for {{search}}
    </super-navbar-title>
    </super-navbar>

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon super-search placeholder-icon"></i>
    <form ng-submit="getInput()" ng-controller="SearchController">
        <input type="text" placeholder="Search" ng-model="searchInput" name="query">
    </form>
  </label>
   
  <super-navigate location="rental#detail">
    <a class="item" ng-click="getDetails()">
          <img class='img-mini' id='details-img' src='https://i.ytimg.com/vi/61aM0DXpKkc/maxresdefault.jpg'/>
{{username}} {{price}} {{distance}}
    </a>
  </super-navigate>
  

</div>
</div>
