<div ng-controller="myAccountController" class="padding" ng-init="loadProfile()">
	<super-navbar>
		<super-navbar-title>My Account</super-navbar-title>
	</super-navbar>
    <div class="profileContainer">
        <div class="img-circle-div">
            <img src="https://ci.memecdn.com/26/8339026.jpg" />
        </div>
        <div class="profileDetails">
            <table>
                <tr><td style="font-size: 30px">{{account.name}}</td></tr>
                <tr><td>{{account.location}}</td></tr>
                <tr><td>{{account.email}}</td></tr>
                <tr><td>{{account.number}}</td></tr>
            </table>
        </div>
    </div>
    <div class="productsContainer">
        <h3>My Listings</h3>
        <ul>
            <li ng-repeat="result in myThings">
                <super-navigate>
                    <a class="item">
                        <img style='display: inline-block' class='img-mini' id='details-img' src='{{result.Img}}' />
                        <table class="details detailsTable" style='display:inline-block'>
                            <tr>
                                <td><i class="icon super-pricetag"></i></td>
                                <td>{{result.Name}}</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-social-usd"></i></td>
                                <td>{{result.Rate}}/hr</td>
                            </tr>
                            <tr>
                                <td><i class="icon super-star"></i></td>
                                <td>Rating : {{result.Rating}}</td>
                            </tr>
                        </table>
                    </a>
                </super-navigate>
            </li>
        </ul>
    </div>
</div>
